manifest:

  projects:
    - name: zephyr
      url: https://github.com/zephyrproject-rtos/zephyr
      revision: main
      west-commands: scripts/west-commands.yml
      import:
        name-allowlist:
          - cmsis
          - hal_stm32
          - picolibc

    - name: libros2-zephyr
      url: https://github.com/yashi/libros2-zephyr
      revision: main
      import:
        path-prefix: modules/ros2
